<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Excel Clone</title>
        <script
            src="https://kit.fontawesome.com/3b4f251a02.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="menu-container">

            <div class="nos-container">
                <button class="new">N</button>
                <input type="file" class="open">
                <button class="download">D</button>
            </div>

            <select class="font-size">
                <option value="8">8px</option>
                <option value="10">10px</option>
                <option value="12">12px</option>
                <option value="14">14px</option>
            </select>
            <select class="font-family">
                <option value="monospace">Monospace</option>
                <option value="sans-serif">Sans-serif</option>
                <option value="roboto">Roboto</option>
                <option value="georgia">Georgia</option>
                <option value="montserrat">Montserrat</option>
            </select>

            <div class="bui-align">
                <div class="bui-container">
                    <button class="bold"><i class="fas fa-bold"></i></button>
                    <button class="italic"><i class="fas fa-italic"></i></button>
                    <button class="underline"><i class="fas fa-underline"></i></button>
                </div>
                <div class="align-container">
                    <button class="left"><i class="fas fa-align-left"></i></button>
                    <button class="center"><i class="fas fa-align-center"></i></button>
                    <button class="right"><i class="fas fa-align-right"></i></button>
                </div>
            </div>

            <div class="color-container">
                <input type="color" class="font-color">
                <input type="color" class="cell-color">
            </div>
        </div>
        <div class="formula-container">
            <input type="text" class="address-input" readonly/>
            <input type="text" class="formula-input" />
        </div>
        <div class="grid-container">
            <div class="left-box box"></div>
            <div class="top-row"></div>
            <div class="left-row"></div>
            <div class="grid"></div>
        </div>
        <div class="sheets-container">
            <div class="add-sheet-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="sheet-list">
                <div class="sheet active" idx="0">Sheet 1</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="grid.js"></script>
    <script src="newOpenSave.js"></script>
    <script src="formula.js"></script>
</html>
