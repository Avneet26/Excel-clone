<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Excel Clone</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Newsreader:wght@400;500&family=Noto+Sans+TC&family=Open+Sans:wght@400;600&family=Raleway&family=Roboto:wght@300;400&family=Source+Sans+Pro&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/3b4f251a02.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="menu-container">
            <div class="nos-container">
                <button class="new nos-button">New</button>
                <label for="files" class="nos-button">Open</label>
                <input type="file" id="files" class="open" style="display: none"/>
                <button class="download nos-button">Download</button>
            </div>

            <div class="font-select">
                <select class="font-size">
                    <option value="10px">10px</option>
                    <option value="14px">14px</option>
                    <option value="16px" selected>16px</option>
                    <option value="18px">18px</option>
                    <option value="22px">22px</option>
                    <option value="24px">24px</option>
                    <option value="26px">26px</option>
                    <option value="30px">30px</option>
                </select>
                <select class="font-family">
                    <option value="Open Sans">Open Sans</option>
                    <option value="Newsreader">Newsreader</option>
                    <option value="Roboto" selected>Roboto</option>
                    <option value="Raleway">Raleway</option>
                    <option value="Montserrat">Montserrat</option>
                    <option value="Noto Sans TC">Noto sans</option>
                    <option value="Source Sans Pro">Source Sans Pro</option>
                </select>
            </div>
            
            <div class="bui-align">
                <div class="bui-container">
                    <button class="bold"><i class="fas fa-bold"></i></button>
                    <button class="italic">
                        <i class="fas fa-italic"></i>
                    </button>
                    <button class="underline">
                        <i class="fas fa-underline"></i>
                    </button>
                </div>
                <div class="align-container">
                    <button class="left">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="center">
                        <i class="fas fa-align-center"></i>
                    </button>
                    <button class="right">
                        <i class="fas fa-align-right"></i>
                    </button>
                </div>
            </div>

            <div class="color-container">
                <div>
                    <i class="fas fa-paint-brush"></i>
                    <input type="color" class="font-color" />
                </div>
                <div>
                    <i class="fas fa-palette"></i>
                    <input type="color" class="cell-color" />
                </div>
            </div>
        </div>
        <div class="formula-container">
            <input type="text" class="address-input" readonly />
            <input type="text" class="formula-input" />
        </div>
        <div class="grid-container">
            <div class="left-box box"></div>
            <div class="top-row"></div>
            <div class="left-row"></div>
            <div class="grid"></div>
        </div>
        <div class="sheets-container">
            <div class="add-sheet-btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="sheet-list">
                <div class="sheet active" idx="0">Sheet 1</div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
    <script src="grid.js"></script>
    <script src="newOpenSave.js"></script>
    <script src="formula.js"></script>
</html>
